<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Shopper</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a; /* Deep Black */
            background-image:
                linear-gradient(rgba(249, 115, 22, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(249, 115, 22, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .pcb-card {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid #444;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .pcb-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, #f97316, transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(600px); }
        }

        .pcb-card:hover {
            border-color: #f97316;
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
        }

        .active-card {
            border-color: #f97316;
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.3);
            grid-column: 1 / -1; /* Expand to full width when active */
        }

        .gold-pad {
            width: 8px;
            height: 8px;
            background: #f97316;
            border-radius: 1px;
            box-shadow: 0 0 5px #f97316;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #222; border: 1px solid #f97316; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f97316; }

        .preview-container {
            height: 500px;
            background: white;
            border-top: 2px solid #f97316;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-orange-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const Icon = ({ name, size = 20, className = "" }) => (
            <i className={`lucide-${name} ${className}`} style={{ fontSize: size }}></i>
        );

        const DEFAULT_SITES = [
            { id: '1', name: 'Free Electronic', urlPattern: 'https://free-electronic.com/?s=', suffix: '&product_cat=0&post_type=product', color: 'bg-orange-600' },
            { id: '2', name: 'Lampatronics', urlPattern: 'https://lampatronics.com/?s=', suffix: '&post_type=product&dgwt_wcas=1', color: 'bg-orange-500' },
            { id: '3', name: 'Fair-E-Store', urlPattern: 'https://fair-e-store.com/?s=', color: 'bg-orange-700' },
            { id: '4', name: 'CNC Egypt', urlPattern: 'https://cncegy.com/?s=', color: 'bg-orange-800' },
            { id: '5', name: 'Lancer 3D', urlPattern: 'https://lancer3d.com/?s=', color: 'bg-zinc-800' },
            { id: '6', name: 'Fut Electronics', urlPattern: 'https://store.fut-electronics.com/search?type=product&q=', color: 'bg-orange-600' },
            { id: '7', name: 'Flux Electronix', urlPattern: 'https://fluxelectronix.com/?s=', suffix: '&post_type=product', color: 'bg-orange-500' },
            { id: '8', name: 'IN3D Shop', urlPattern: 'https://www.in3d-shop.com/search?q=', color: 'bg-orange-700' },
            { id: '9', name: '3DSmart Shop', urlPattern: 'https://3dsmart-shop.com/?s=', color: 'bg-orange-800' },
            { id: '10', name: 'Makers Electronics', urlPattern: 'https://makerselectronics.com/?s=', suffix: '&post_type=product&type_aws=true', color: 'bg-zinc-800' },
            { id: '11', name: 'Most Electronic', urlPattern: 'https://mostelectronic.com/?s=', color: 'bg-orange-600' },
            { id: '12', name: 'Circuits Elec', urlPattern: 'https://circuits-elec.com/?s=', color: 'bg-orange-500' },
            { id: '13', name: 'Raspberry Pi', urlPattern: 'https://www.raspberrypi.com/search/?q=', color: 'bg-orange-700' },
            { id: '14', name: 'MicroOhm', urlPattern: 'https://microohm-eg.com/?s=', suffix: '&post_type=product&type_aws=true', color: 'bg-zinc-800' },
            { id: '15', name: 'DIY Electronics', urlPattern: 'https://diyelectronicsegypt.com/?s=', color: 'bg-orange-800' },
            { id: '16', name: 'UGE One', urlPattern: 'https://uge-one.com/?category_product=&s=', suffix: '&search_posttype=product', color: 'bg-orange-600' },
            { id: '17', name: 'Ampere Electronics', urlPattern: 'https://www.ampere-electronics.com/?s=', color: 'bg-orange-500' },
            { id: '18', name: 'Op-Tronic', urlPattern: 'https://www.op-tronic.com/search?q=', color: 'bg-orange-700' },
            { id: '19', name: 'Ram E-Shop', urlPattern: 'https://www.ram-e-shop.com/website/search?search=', color: 'bg-orange-800' }
        ];

        function App() {
            const [query, setQuery] = useState('');
            const [sites, setSites] = useState(() => {
                const saved = localStorage.getItem('multiSearchSites_v12');
                return saved ? JSON.parse(saved) : DEFAULT_SITES;
            });

            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isScanning, setIsScanning] = useState(false);
            const [activeSiteId, setActiveSiteId] = useState(null);

            useEffect(() => {
                localStorage.setItem('multiSearchSites_v12', JSON.stringify(sites));
            }, [sites]);

            const handleSearch = (e) => {
                if (e.key === 'Enter' && query) {
                    setIsScanning(true);
                    setActiveSiteId(null);
                    setTimeout(() => setIsScanning(false), 1000);
                }
            };

            const getFullUrl = (site, searchTerm) => {
                return `${site.urlPattern}${encodeURIComponent(searchTerm)}${site.suffix || ''}`;
            };

            const togglePreview = (id) => {
                setActiveSiteId(activeSiteId === id ? null : id);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-black border-b border-orange-500/30 sticky top-0 z-20 backdrop-blur-md px-4 py-4">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-orange-500 p-2 rounded shadow-[0_0_15px_rgba(249,115,22,0.4)]">
                                    <Icon name="shopping-cart" size={24} className="text-black" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tighter text-orange-500 flex items-center gap-2 mono uppercase">
                                        Electronics<span className="text-white">Shopper</span>
                                        <div className="gold-pad ml-1"></div>
                                    </h1>
                                    <div className="flex items-center gap-2">
                                        <span className="text-[9px] text-zinc-500 mono uppercase tracking-widest leading-none">Unified Commerce Interface</span>
                                    </div>
                                </div>
                            </div>

                            <div className="w-full md:w-1/2 flex gap-2">
                                <div className="relative flex-grow">
                                    <input
                                        type="text"
                                        placeholder="Enter component name..."
                                        className="w-full bg-zinc-900 pl-12 pr-10 py-3 rounded-sm border border-zinc-800 focus:border-orange-500 focus:ring-1 focus:ring-orange-500 outline-none transition-all text-orange-400 mono text-sm"
                                        value={query}
                                        onChange={(e) => setQuery(e.target.value)}
                                        onKeyDown={handleSearch}
                                    />
                                    <div className="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600">
                                        <Icon name="search" size={18} />
                                    </div>
                                </div>
                            </div>

                            <button
                                onClick={() => setIsSettingsOpen(!isSettingsOpen)}
                                className={`p-2 transition-colors ${isSettingsOpen ? 'text-white' : 'text-zinc-600 hover:text-orange-500'}`}
                            >
                                <Icon name="settings" size={20} />
                            </button>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8 flex-grow w-full">
                        {isScanning ? (
                            <div className="flex flex-col items-center justify-center py-20 animate-pulse">
                                <Icon name="refresh-cw" size={48} className="text-orange-500 animate-spin mb-4" />
                                <h2 className="mono text-orange-500 uppercase tracking-[0.3em] text-xl">Aggregating Nodes...</h2>
                            </div>
                        ) : query ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 auto-rows-min">
                                {sites.map((site) => (
                                    <React.Fragment key={site.id}>
                                        <div
                                            onClick={() => togglePreview(site.id)}
                                            className={`pcb-card p-4 flex flex-col cursor-pointer group ${activeSiteId === site.id ? 'active-card' : ''}`}
                                        >
                                            <div className="flex justify-between items-start mb-4">
                                                <div className={`p-1.5 rounded-sm ${site.color} text-white shadow-lg`}>
                                                    <Icon name="layout" size={16} />
                                                </div>
                                                <div className="flex gap-1">
                                                    <div className="gold-pad"></div>
                                                    <div className="gold-pad"></div>
                                                </div>
                                            </div>

                                            <h3 className="text-white font-bold mono text-sm mb-4 truncate group-hover:text-orange-400">
                                                {site.name}
                                            </h3>

                                            <div className="flex items-center justify-between text-[10px] mono border-t border-zinc-800 pt-3">
                                                <span className={`${activeSiteId === site.id ? 'text-orange-500' : 'text-zinc-500'} uppercase flex items-center gap-1`}>
                                                    <Icon name={activeSiteId === site.id ? "chevron-up" : "chevron-down"} size={10} />
                                                    {activeSiteId === site.id ? 'Close Results' : 'Show Results'}
                                                </span>
                                                <a
                                                    href={getFullUrl(site, query)}
                                                    target="_blank"
                                                    className="text-zinc-600 hover:text-orange-500"
                                                    onClick={(e) => e.stopPropagation()}
                                                >
                                                    <Icon name="external-link" size={10} />
                                                </a>
                                            </div>
                                        </div>

                                        {activeSiteId === site.id && (
                                            <div className="col-span-full preview-container rounded-sm overflow-hidden mb-6">
                                                <div className="bg-zinc-900 px-4 py-2 border-b border-zinc-800 flex justify-between items-center">
                                                    <span className="text-[10px] mono text-orange-500">LIVE_VIEW: {site.name}</span>
                                                    <button onClick={() => setActiveSiteId(null)} className="text-zinc-500 hover:text-white">
                                                        <Icon name="x" size={14} />
                                                    </button>
                                                </div>
                                                <iframe
                                                    src={getFullUrl(site, query)}
                                                    className="w-full h-full"
                                                    title={site.name}
                                                />
                                            </div>
                                        )}
                                    </React.Fragment>
                                ))}
                            </div>
                        ) : (
                            <div className="flex flex-col items-center justify-center py-32 text-center">
                                <Icon name="package-search" size={80} className="text-zinc-900 mb-6" />
                                <h2 className="text-2xl font-bold mono text-zinc-800 uppercase tracking-widest">System Ready</h2>
                                <p className="text-zinc-700 mono text-sm mt-2">Enter keywords to scan regional electronics inventory</p>
                            </div>
                        )}
                    </main>

                    <footer className="mt-auto py-6 border-t border-zinc-900 bg-black/50 px-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center mono text-[10px] text-zinc-700">
                            <span>ELECTRONICS_SHOPPER_CORE_V12</span>
                            <span className="flex items-center gap-2">
                                <div className="w-1.5 h-1.5 rounded-full bg-orange-500 animate-pulse"></div>
                                GLOBAL_NETWORK_ACTIVE
                            </span>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
