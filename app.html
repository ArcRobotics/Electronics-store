<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechScan | PCB Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #061a13; /* Deep PCB Green */
            background-image:
                linear-gradient(rgba(16, 185, 129, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, #0a2f22 0%, #061a13 100%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .pcb-card {
            background: rgba(10, 47, 34, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid #10b981;
            box-shadow: inset 0 0 15px rgba(16, 185, 129, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .pcb-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, #34d399, transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(400px); }
        }

        .pcb-card:hover {
            border-color: #6ee7b7;
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.3), inset 0 0 10px rgba(16, 185, 129, 0.2);
            transform: translateY(-2px);
        }

        .gold-pad {
            width: 8px;
            height: 8px;
            background: #fbbf24;
            border-radius: 1px;
            box-shadow: 0 0 5px #fbbf24;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #061a13; }
        ::-webkit-scrollbar-thumb { background: #0a2f22; border: 1px solid #10b981; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #10b981; }
    </style>
</head>
<body class="text-emerald-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        const Icon = ({ name, size = 20, className = "" }) => (
            <i className={`lucide-${name} ${className}`} style={{ fontSize: size }}></i>
        );

        // CORRECTED SEARCH PATTERNS BASED ON PRODUCT-SPECIFIC PARAMETERS
        const DEFAULT_SITES = [
            { id: 'my-site', name: 'My Own Store', urlPattern: 'https://example.com/search?q=', color: 'bg-emerald-500', isPrimary: true },
            { id: '1', name: 'Free Electronic', urlPattern: 'https://free-electronic.com/?s=&product_cat=', suffix: '&post_type=product', color: 'bg-blue-600' },
            { id: '2', name: 'Lampatronics', urlPattern: 'https://lampatronics.com/?s=', suffix: '&post_type=product&dgwt_wcas=1', color: 'bg-yellow-600' },
            { id: '3', name: 'Fair-E-Store', urlPattern: 'https://fair-e-store.com/?s=', color: 'bg-emerald-600' },
            { id: '4', name: 'CNC Egypt', urlPattern: 'https://cncegy.com/?s=', color: 'bg-red-600' },
            { id: '5', name: 'Lancer 3D', urlPattern: 'https://lancer3d.com/?s=', color: 'bg-slate-700' },
            { id: '6', name: 'Fut Electronics', urlPattern: 'https://store.fut-electronics.com/search?type=product&q=', color: 'bg-indigo-600' },
            { id: '7', name: 'Flux Electronix', urlPattern: 'https://fluxelectronix.com/?s=', color: 'bg-purple-600' },
            { id: '8', name: 'IN3D Shop', urlPattern: 'https://www.in3d-shop.com/search?q=', color: 'bg-teal-600' },
            { id: '9', name: '3DSmart Shop', urlPattern: 'https://3dsmart-shop.com/?s=', color: 'bg-orange-600' },
            { id: '10', name: 'Makers Electronics', urlPattern: 'https://makerselectronics.com/?s=', suffix: '&post_type=product&type_aws=true', color: 'bg-blue-700' },
            { id: '11', name: 'Most Electronic', urlPattern: 'https://mostelectronic.com/?s=', color: 'bg-sky-500' },
            { id: '12', name: 'Circuits Elec', urlPattern: 'https://circuits-elec.com/?s=', color: 'bg-green-700' },
            { id: '13', name: 'Raspberry Pi', urlPattern: 'https://www.raspberrypi.com/search/?q=', color: 'bg-rose-600' },
            { id: '14', name: 'MicroOhm', urlPattern: 'https://microohm-eg.com/?s=', suffix: '&post_type=product&type_aws=true', color: 'bg-slate-500' },
            { id: '15', name: 'DIY Electronics', urlPattern: 'https://diyelectronicsegypt.com/?s=', color: 'bg-amber-700' },
            { id: '16', name: 'UGE One', urlPattern: 'https://uge-one.com/?category_product=&s=', suffix: '&search_posttype=product', color: 'bg-blue-800' },
            { id: '17', name: 'Ampere Electronics', urlPattern: 'https://www.ampere-electronics.com/?s=', color: 'bg-red-700' },
            { id: '18', name: 'Op-Tronic', urlPattern: 'https://www.op-tronic.com/search?q=', color: 'bg-blue-500' },
            { id: '19', name: 'Ram E-Shop', urlPattern: 'https://www.ram-e-shop.com/website/search?search=', color: 'bg-indigo-800' }
        ];

        function App() {
            const [query, setQuery] = useState('');
            const [sites, setSites] = useState(() => {
                // Incremented version key to force update with new complex URL patterns
                const saved = localStorage.getItem('multiSearchSites_v9');
                return saved ? JSON.parse(saved) : DEFAULT_SITES;
            });

            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isScanning, setIsScanning] = useState(false);
            const [previewSite, setPreviewSite] = useState(null);
            const [simulationMode, setSimulationMode] = useState(false);

            useEffect(() => {
                localStorage.setItem('multiSearchSites_v9', JSON.stringify(sites));
            }, [sites]);

            const handleKeyDown = useCallback((e) => {
                if (e.key === 'Escape') setPreviewSite(null);
            }, []);

            useEffect(() => {
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [handleKeyDown]);

            const handleSearch = (e) => {
                if (e.key === 'Enter' && query) {
                    setIsScanning(true);
                    setTimeout(() => setIsScanning(false), 1200);
                }
            };

            const handleReset = () => {
                if (confirm('Re-calibrate store telemetry paths? (Reset to defaults)')) {
                    setSites(DEFAULT_SITES);
                    setIsSettingsOpen(false);
                }
            };

            const visibleSites = useMemo(() => {
                if (!query || isScanning) return sites;
                if (!simulationMode) return sites;
                return sites.filter((site, index) => {
                    const hash = (site.name.length + query.length + index) % 10;
                    return hash > 2;
                });
            }, [sites, query, isScanning, simulationMode]);

            const getPrice = (siteName) => {
                const seed = (query.toLowerCase().split('').reduce((a,b) => a + b.charCodeAt(0), 0)) + siteName.length;
                const basePrice = (seed % 150) + 10;
                const min = basePrice * 0.95;
                const max = basePrice * 1.35;
                return { min: min.toFixed(2), max: max.toFixed(2) };
            };

            const getFullUrl = (site, searchTerm) => {
                return `${site.urlPattern}${encodeURIComponent(searchTerm)}${site.suffix || ''}`;
            };

            const searchAll = () => {
                if (!query) return;
                visibleSites.slice(0, 4).forEach(site => {
                    window.open(getFullUrl(site, query), '_blank');
                });
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-emerald-950/90 border-b border-emerald-500/50 sticky top-0 z-20 backdrop-blur-md px-4 py-4">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-amber-400 p-2 rounded shadow-[0_0_15px_rgba(251,191,36,0.4)]">
                                    <Icon name="microchip" size={24} className="text-emerald-950" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tighter text-emerald-400 flex items-center gap-2 mono">
                                        PCB<span className="text-emerald-50">SCAN</span>
                                        <div className="gold-pad ml-1"></div>
                                    </h1>
                                    <div className="flex items-center gap-2">
                                        <span className="text-[9px] text-emerald-600 mono uppercase tracking-widest leading-none">Sub-Surface Logic Layer</span>
                                        <button
                                            onClick={() => setSimulationMode(!simulationMode)}
                                            className={`text-[8px] px-1 rounded border ${simulationMode ? 'bg-emerald-500/20 border-emerald-500 text-emerald-400' : 'bg-slate-800 border-slate-600 text-slate-500'} mono`}
                                        >
                                            SIM_MODE: {simulationMode ? 'ON' : 'OFF'}
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="w-full md:w-1/2 flex gap-2">
                                <div className="relative flex-grow">
                                    <input
                                        type="text"
                                        placeholder="SEARCH_QUERY_INITIATE..."
                                        className="w-full bg-emerald-950/50 pl-12 pr-10 py-3 rounded-sm border border-emerald-800 focus:border-emerald-400 focus:ring-1 focus:ring-emerald-400 outline-none transition-all text-emerald-400 mono text-sm placeholder:text-emerald-900"
                                        value={query}
                                        onChange={(e) => setQuery(e.target.value)}
                                        onKeyDown={handleSearch}
                                    />
                                    <div className="absolute left-4 top-1/2 -translate-y-1/2 text-emerald-700">
                                        <Icon name="hash" size={18} />
                                    </div>
                                </div>
                                {query && !isScanning && (
                                    <button
                                        onClick={searchAll}
                                        className="bg-amber-400 text-emerald-950 px-6 rounded-sm font-bold hover:bg-amber-300 transition-all flex items-center gap-2 whitespace-nowrap text-xs uppercase tracking-tighter"
                                    >
                                        <Icon name="zap" size={14} /> Batch Launch
                                    </button>
                                )}
                            </div>

                            <button
                                onClick={() => setIsSettingsOpen(!isSettingsOpen)}
                                className={`p-2 transition-colors ${isSettingsOpen ? 'text-white' : 'text-emerald-600 hover:text-emerald-400'}`}
                            >
                                <Icon name="settings" size={20} />
                            </button>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8 flex-grow w-full">
                        {isSettingsOpen && (
                            <div className="mb-8 p-4 bg-emerald-950/50 border border-emerald-500/30 rounded-sm">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="mono text-xs text-emerald-400 uppercase tracking-widest">Global Configuration</h2>
                                    <button
                                        onClick={handleReset}
                                        className="text-[10px] bg-red-900/50 text-red-400 border border-red-900 px-2 py-1 hover:bg-red-900 rounded"
                                    >
                                        FORCE_TELEMETRY_RESET
                                    </button>
                                </div>
                                <p className="text-[10px] text-emerald-700 mono">Node database version: v9.0.0. Optimized search parameters for Lampatronics, UGE, Makers, and others applied.</p>
                            </div>
                        )}

                        {isScanning ? (
                            <div className="flex flex-col items-center justify-center py-20 animate-pulse">
                                <Icon name="loader-2" size={48} className="text-emerald-400 animate-spin mb-4" />
                                <h2 className="mono text-emerald-400 uppercase tracking-[0.3em] text-xl">Filtering Signal...</h2>
                                <p className="mono text-emerald-700 text-xs mt-2">Checking store availability and pricing telemetry</p>
                            </div>
                        ) : query ? (
                            <div className="space-y-6">
                                <div className="flex items-center gap-4 mb-8">
                                    <div className="h-px bg-emerald-800 flex-grow"></div>
                                    <span className="mono text-[10px] text-emerald-600 uppercase tracking-[0.5em]">
                                        {visibleSites.length} Nodes Resolved
                                    </span>
                                    <div className="h-px bg-emerald-800 flex-grow"></div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                    {visibleSites.map((site, index) => {
                                        const price = getPrice(site.name);
                                        return (
                                            <div
                                                key={site.id}
                                                onClick={() => setPreviewSite(site)}
                                                className="pcb-card p-4 flex flex-col cursor-pointer group"
                                            >
                                                <div className="flex justify-between items-start mb-4">
                                                    <div className={`p-1.5 rounded-sm ${site.color} text-white shadow-lg`}>
                                                        <Icon name={site.isPrimary ? "shield-check" : "component"} size={16} />
                                                    </div>
                                                    <div className="flex gap-1">
                                                        <div className="gold-pad"></div>
                                                        <div className="gold-pad"></div>
                                                    </div>
                                                </div>

                                                <h3 className="text-emerald-50 font-bold mono text-sm mb-1 truncate group-hover:text-emerald-300 transition-colors">
                                                    {site.name}
                                                </h3>

                                                <div className="mt-auto space-y-3">
                                                    <div className="bg-emerald-950/80 p-2 rounded-sm border border-emerald-900">
                                                        <div className="flex justify-between items-center text-[10px] mono text-emerald-600 mb-1">
                                                            <span>EST_PRICE</span>
                                                            <span className="text-emerald-400">STOCK_OK</span>
                                                        </div>
                                                        <div className="text-amber-400 font-bold mono text-lg">
                                                            EGP {price.min} <span className="text-[10px] text-emerald-700">-</span> {price.max}
                                                        </div>
                                                    </div>

                                                    <div className="flex items-center justify-between text-[10px] mono">
                                                        <span className="text-emerald-500 uppercase flex items-center gap-1 group-hover:text-white transition-colors">
                                                            <Icon name="eye" size={10} /> Live Preview
                                                        </span>
                                                        <span className="text-emerald-800">NODE_ID: {index.toString().padStart(2, '0')}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col items-center justify-center py-32 text-center">
                                <div className="relative mb-8">
                                    <Icon name="search" size={80} className="text-emerald-900" />
                                    <div className="absolute inset-0 bg-emerald-400/5 blur-3xl rounded-full"></div>
                                </div>
                                <h2 className="text-2xl font-bold mono text-emerald-800 uppercase tracking-widest">Awaiting Component Input</h2>
                                <p className="text-emerald-900 mono text-sm mt-2">Ready to probe 20+ electronics providers across Egypt</p>
                            </div>
                        )}
                    </main>

                    {previewSite && (
                        <div
                            className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-emerald-950/95 backdrop-blur-sm animate-fade-in"
                            onClick={() => setPreviewSite(null)}
                        >
                            <div
                                className="bg-emerald-900/20 w-full max-w-7xl h-[90vh] rounded border-2 border-emerald-500 shadow-[0_0_50px_rgba(16,185,129,0.2)] flex flex-col overflow-hidden"
                                onClick={e => e.stopPropagation()}
                            >
                                <div className="p-3 border-b border-emerald-500 bg-emerald-950 flex items-center justify-between">
                                    <div className="flex items-center gap-4">
                                        <div className="flex gap-1">
                                            <div className="w-3 h-3 rounded-full bg-red-500 border border-red-900 cursor-pointer" onClick={() => setPreviewSite(null)}></div>
                                            <div className="w-3 h-3 rounded-full bg-amber-500/20 border border-amber-500"></div>
                                            <div className="w-3 h-3 rounded-full bg-emerald-500/20 border border-emerald-500"></div>
                                        </div>
                                        <div className="mono text-xs font-bold text-emerald-400 uppercase tracking-widest">
                                            {previewSite.name} // Q: {query}
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className="text-[10px] text-emerald-700 mono hidden sm:block">ESC to exit</span>
                                        <a
                                            href={getFullUrl(previewSite, query)}
                                            target="_blank"
                                            className="px-4 py-1.5 bg-emerald-500 text-emerald-950 rounded-sm text-[10px] font-bold uppercase mono hover:bg-emerald-400 transition-colors"
                                        >
                                            External Link
                                        </a>
                                        <button
                                            onClick={() => setPreviewSite(null)}
                                            className="text-emerald-500 hover:text-white p-1"
                                        >
                                            <Icon name="x" size={24} />
                                        </button>
                                    </div>
                                </div>
                                <div className="flex-grow bg-white relative">
                                    <iframe
                                        src={getFullUrl(previewSite, query)}
                                        className="w-full h-full border-none"
                                        title={previewSite.name}
                                    />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
